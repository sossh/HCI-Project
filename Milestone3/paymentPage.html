<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Parking Finder Login</title>
        <link rel="stylesheet" href="css/loginPage.css"> 
    </head>
    <body>
        <header class="paymentHeader">
            Parking Finder
        </header>
        <div id="payment">
            <h2>Payment</h2>
            <h3>Review your reservation and enter your payment details.</h3>
            <div class="summary">
                <h3>Reservation Summary</h3>
                <div class="formText summaryCard">
                    <h3 class="summaryTitle">Reservation summary</h3>
                    <div class="formTextRow">
                        <span>Lot</span>
                        <span id="lot">–</span>
                    </div>
                    <div class="formTextRow">
                        <span>Parking spot</span>
                        <span id="spot">–</span>
                    </div>
                    <div class="formTextRow">
                        <span>Date</span>
                        <span id="date">–</span>
                    </div>
                    <div class="formTextRow">
                        <span>Time</span>
                        <span id="time">–</span>
                    </div>
                    <div class="formTextRow summaryTotal">
                        <span>Total</span>
                        <span id="price">$0.00</span>
                    </div>
                </div>

                <form id="paymentForm">
                    <div class="formText">
                        <label for="cardName">Cardholder name</label>
                        <input id="cardName" type="text" class="inputText" placeholder="Name on card" required />
                    </div>

                    <div class="formText">
                        <label for="cardNumber">Card number</label>
                        <input id="cardNumber" type="text" class="inputText" placeholder="1234 5678 9012 3456" required />
                    </div>

                    <div class="formTextRow">
                    <div class="formText">
                        <label for="cardExpiry">Expiry</label>
                        <input id="cardExpiry" type="text" class="inputText" placeholder="MM/YY" required />
                    </div>

                    <div class="formText">
                        <label for="cardCVV">CVV</label>
                        <input id="cardCVV" type="text" class="inputText" placeholder="123" required />
                    </div>
                    </div>

                    <div class="formTextRow">
                        <button type="button" id="backBtn" class="guestBtn">Back</button>
                        <button type="submit" id="confirmPaymentBtn" class="signInBtn">Confirm Payment</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="js/paymentPage.js"></script>
    </body>
</html>
